<!DOCTYPE html>
<html>
    <head>
        <title>price table</title>
    </head>
    <body>
        <table width="50%" border="1">
            <thead>
                <tr>
                    <th>Vegetable</th>
                    <th>Walmart</th>
                    <th>WholeFoods</th>
                    <th>Trader Joe's</th>
                    <th>Shaws</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Potatoes</td>
                    <td rowspan="2">2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Onions</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Avacado</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Brocolli</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
